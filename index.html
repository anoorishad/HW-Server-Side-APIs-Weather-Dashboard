<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-header">Search by city</h5>
                        </div>
                        <div class="card-body">
                            <input type="text" id="city-input" placeholder="Type to search..." />

                            <a href="#" class="btn btn-primary">Search</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 main-weather">
                    <h2 class="city"></h2>
                    <h2 class="time"></h2>
                    <ul class="weather-list">
                        <li class="imgs">
                            <img class="description" />
                        </li>
                        <li class="temp">Temp: <span class="temps"></span></li>
                        <li class="wind">Wind: <span class="winds"></span></li>
                        <li class="humidity">
                            Humidity: <span class="humiditys"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <h2>5 Day Weather Forecast:</h2>
            <div class="row" id="hide">
                <div class="card co w-20 col-lg-2">
                    <div class="card-body">
                        <h5 class="card-title day1"></h5>
                        <ul class="weather-list">

                            <li class="humidity">

                            </li>
